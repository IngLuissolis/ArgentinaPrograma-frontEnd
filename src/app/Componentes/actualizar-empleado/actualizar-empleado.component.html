<div class="col-md-6 offset-md-3">
    <h3 class="card-header text-center my-2">Actualizar datos Personales</h3>
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm" class="m-1">
        <div class="form-group">
            <label class="m-1">Nombre: </label>
            <input 
            type="text" 
            class="form-control"
            id = "nombre"
            [(ngModel)]="empleado.nombre"
            name="nombre"
            #nombre="ngModel"
            >
        </div>
        <div class="form-group">
            <label class="m-1">Apellido: </label>
            <input 
            type="text" 
            class="form-control"
            id = "apellido"
            [(ngModel)]="empleado.apellido"
            name="apellido"
            #apellido="ngModel"
            >
        </div>
        <div class="form-group">
            <label class="m-1">Profesión: </label>
            <input 
            type="text" 
            class="form-control"
            id = "profesion"
            [(ngModel)]="empleado.profesion"
            name="profesion"
            #profesion="ngModel"
            >
        </div>
        <div class="form-group">
            <label class="m-1">Dirección: </label>
            <input 
            type="text" 
            class="form-control"
            id = "direccion"
            [(ngModel)]="empleado.direccion"
            name="direccion"
            #direccion="ngModel"
            >
        </div>
        <div class="form-group">
            <label class="m-1">Celular: </label>
            <input 
            type="text" 
            class="form-control"
            id = "celular"
            [(ngModel)]="empleado.celular"
            name="celular"
            #celular="ngModel"
            >
        </div>
        <div class="form-group">
            <label class="m-1">Email: </label>
            <input 
            type="email" 
            class="form-control"
            id = "email"
            [(ngModel)]="empleado.email"
            name="email"
            #email="ngModel"
            >
        </div>

        <div class="d-flex justify-content-center m-2">
            <button class="btn btn-success m-2">
                Guardar
            </button>
            <button class="btn btn-danger m-2" (click)="irAPortfolio()">
                Cancelar
            </button>
        </div>
        
    </form>
</div>
