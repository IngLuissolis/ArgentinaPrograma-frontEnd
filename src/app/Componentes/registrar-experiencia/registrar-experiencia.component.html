<div class="col-6 offset-3">
    <h3 class="card-header text-center my-2">Nueva Experiencia</h3>
    <form (ngSubmit)="onSubmit()" #experienciaForm="ngForm">
        
        <div class="form-group my-2">
            <input 
            type='file' 
            (change)="readUrl($event)"
            >
            <img [src]="url">
        </div>
        -->
        <div class="form-group my-2">
            <label class="">Nombre Empresa: </label>
            <input 
            type="text" 
            class="form-control"
            id = "empresa"
            [(ngModel)]="experiencia.empresa"
            name="empresa"
            #empresa="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Puesto: </label>
            <input 
            type="text" 
            class="form-control"
            id = "cargo"
            [(ngModel)]="experiencia.cargo"
            name="cargo"
            #cargo="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Fecha Ingreso: </label>
            <input 
            type="date"
            class="form-control"
            id = "fechaIngreso"
            [(ngModel)]="experiencia.fechaIngreso"
            name="fechaIngreso"
            #fechaIngreso="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Fecha Egreso: </label>
            <input 
            type="date"
            class="form-control"
            id = "fechaEgreso"
            [(ngModel)]="experiencia.fechaEgreso"
            name="fechaEgreso"
            #fechaEgreso="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Descripcion 0: </label>
            <input 
            type="text"
            class="form-control"
            id = "descripcion0"
            [(ngModel)]="experiencia.descripcion0"
            name="descripcion0"
            #descripcion0="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Descripcion 1: </label>
            <input 
            type="text"
            class="form-control"
            id = "descripcion1"
            [(ngModel)]="experiencia.descripcion1"
            name="descripcion1"
            #descripcion1="ngModel"
            >
        </div>
        <div class="form-group my-2">
            <label class="">Descripcion 2: </label>
            <input 
            type="text"
            class="form-control"
            id = "descripcion2"
            [(ngModel)]="experiencia.descripcion2"
            name="descripcion2"
            #descripcion2="ngModel"
            >
        </div>
        <div class="d-flex justify-content-center m-2 p-1">
            <button class="btn btn-success m-2">
                Guardar
            </button>
            <button class="btn btn-danger m-2" (click)="irAPortfolio()">
                Cancelar
            </button>
        </div>
        
    </form>
</div>
