<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center p-1 m-0">
        <td class="d-flex m-0 p-0">
            <i class="bi bi-mortarboard-fill mx-1"></i>
            <h2 class="m-0 p-0">Proyectos</h2>
        </td>
        <td class="">
            <button type="button" class="btn btn-edit" (click)="irRegistrarProyecto()" [disabled]="estadoboton">
                <i class="bi bi-plus-square"></i>
            </button>
        </td>
    </div>

    <div class="card-body experiencia m-0 p-0">

        <div class="card m-2 p-0" *ngFor="let proyecto of proyectos">
            <div class="d-flex justify-content-between align-items-center">
                <div class="experiencia-logo m-2" *ngIf="proyecto.proyectoLogo">
                    <img src="" class="img-fluid rounded-start" alt="{{proyecto.id}}">
                </div>
                <div class="m-0 p-0">
                    <div class="card-body p-1">
                        <div class="d-flex">
                            <h3 class="d-flex align-items-center m-0 p-1">{{proyecto.nombreProyecto}}</h3>
                            <h5 class="d-flex align-items-center m-0 p-1 " style="color: grey">( {{proyecto.fechaProyecto}} )</h5>
                        </div>
                        <h4 class="m-0 p-1">{{proyecto.url}}</h4>
                        <li class="mx-3 my-2" *ngIf="proyecto.proyectoDescripcion0">{{proyecto.proyectoDescripcion0}}</li>
                        <li class="m-3" *ngIf="proyecto.proyectoDescripcion1">{{proyecto.proyectoDescripcion1}}</li>
                    </div>
                </div>
                <div class="d-md-flex justify-content-md-end">
                    <button class="btn btn-edit mx-2 p-1" (click)="editarProyectoPorId(proyecto.id)" [disabled]="estadoboton">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                        
                    <button class="btn btn-edit mx-2 p-1" (click)="eliminarProyectoPorId(proyecto.id)" [disabled]="estadoboton">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
